- type: entity
  parent: Clothing
  id: KeyStandard
  name: key
  description: A common key fit for unlocking doors.
  abstract: true
  components:
  - type: Sprite
    sprite: _Sidewinder/Objects/Misc/keys.rsi
  - type: Clothing
    slots:
    - idcard
    sprite: _Sidewinder/Objects/Misc/keys.rsi
  - type: Item
    size: Small
    heldPrefix: default
    storedRotation: -90
  - type: Access
  - type: IdCard
  - type: StationRecordKeyStorage
  - type: Tag
    tags:
    - DoorBumpOpener
    - WhitelistChameleon
  - type: StealTarget
    stealGroup: IDCard

